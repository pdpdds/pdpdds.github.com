<h1>alpha <br />
</h1>
<h1><br />
</h1>
<p>
Changers the alpha byte when in a 32bit graphic mode 0-255<br />
0 = Completely Transparent<br />
255 = Completely Opaque or 
  Not Transparent.</p>
<p>
Example:<br />
</p>

<p><img style="width: 114px; height: 26px;" alt="" src="images/alpha.html" /><br />
</p>
<p>Note: You can use it for things like fading out a image etc.<br />
</p>
